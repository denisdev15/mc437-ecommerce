<div class="container">
  <div class="well" ng-init="getProfile()">

    <div class="tab">
      <button class="tablinks active" onclick="openTab(event, 'Perfil')">Perfil</button>
      <button class="tablinks" onclick="openTab(event, 'Pedidos')">Pedidos</button>
      <button class="tablinks" onclick="openTab(event, 'Endereco')">Endereço</button>
      <button class="tablinks" onclick="openTab(event, 'Senha')">Senha</button>
    </div>

    <div id="Perfil" class="tabcontent" style="display: block;">
      <form name="form" role="form" ng-submit="editUser()">
        <div class="form-group">
          <label>CPF</label>
          <input type="text" ng-model="user.cpf" class="form-control" required readonly>
        </div>
        <div class="form-group">
          <label for="user">Usuário</label>
          <input type="text" ng-model="user.username" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" ng-model="user.email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" ng-model="user.name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="text" ng-model="user.phone" class="form-control">
        </div>
        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Atualizar</button>
        </div>
      </form>
    </div>

    <div id="Pedidos" class="tabcontent">
      <div class="card">
    		<div class="container-fliud">
    			<div class="wrapper row">
            <table id="cart" class="table table-hover table-condensed" style="min-height: 800px;">
              <thead>
                <tr>
                  <th style="width:40%">Produto</th>
                  <th style="width:8%">Quantidade</th>
                  <th style="width:15%" class="text-center">Situação do Pagamento</th>
                  <th style="width:15%" class="text-center">Situação da Entrega</th>
                </tr>
              </thead>
              <!-- <tbody ng-repeat="order in orders"> -->
                <tr>
                  <td data-th="Product">
                    <div class="row">
                      <div class="col-sm-2 hidden-xs"><img ng-src="{{product.img[0]}}" alt="..." class="img-responsive"/></div>
                      <div class="col-sm-10">
                        <h4 class="nomargin">{{product.name}}</h4>
                        <p>{{product.description}}</p>
                      </div>
                    </div>
                  </td>
                  <td data-th="Quantity">
                    1
                  </td>
                  <td data-th="Pagamento" class="text-center">{{order.paymentStatus}}</td>
                  <td data-th="Entrega" class="text-center">{{order.shippingStatus}}</td>
                </tr>
              <!-- </tbody> -->
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="Endereco" class="tabcontent">
      <form class="form-horizontal" name="formAddress" ng-submit="editAddress()" role="form">
        <fieldset>
          <!-- Form Name -->
          <legend>Endereço</legend>

          <div class="form-group">
            <label class="col-sm-1 control-label" for="textinput">CEP</label>
            <div class="col-sm-3">
              <input type="text" ng-model="address.cep" class="form-control" required>
            </div>

            <label class="col-sm-1 control-label"  for="textinput">Número</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" ng-model="address.number" required>
            </div>

            <div class="form-actions">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                  <button type="submit" ng-disabled="formAddress.$invalid || dataLoading" class="btn btn-primary">Atualizar</button>
                </div>
              </div>
            </div>
          </div>

          <div ng-if="! formAddress.$invalid && hasAddress">
            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-1 control-label" for="textinput">Rua</label>
              <div class="col-sm-10">
                <input type="text" ng-model="address.street" class="form-control" readonly>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-1 control-label" for="textinput">Cidade</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="address.city" readonly>
              </div>

              <label class="col-sm-1 control-label" for="textinput">Estado</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="address.state" readonly>
              </div>
            </div>

          </div>

        </fieldset>
      </form>
    </div>

    <div id="Senha" class="tabcontent">
      <form name="formPassword" role="form" ng-submit="editPassword()">
        <label>Nova Senha</label>
        <input ng-model="password" class="form-control" required type="password">
        <div class="form-actions">
          <button type="submit" ng-disabled="formPassword.$invalid || dataLoading" class="btn btn-primary">Atualizar</button>
        </div>
      </form>
    </div>

  </div>
</div>
