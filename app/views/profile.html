<div class="container">
  <div class="well" ng-init="getProfile()">

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Perfil')">Perfil</button>
      <button class="tablinks" onclick="openTab(event, 'Pedidos')">Pedidos</button>
      <button class="tablinks" onclick="openTab(event, 'Endereco')">Endereço</button>
      <button class="tablinks" onclick="openTab(event, 'Senha')">Senha</button>
    </div>

    <div id="Perfil" class="tabcontent">
      <form name="form" role="form" ng-submit="update()">
        <div class="form-group">
          <label>CPF</label>
          <input type="text" ng-model="user.cpf" class="form-control" required readonly>
        </div>
        <div class="form-group">
          <label for="user">Usuário</label>
          <input type="text" ng-model="user.username" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" ng-model="user.email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" ng-model="user.name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="number" ng-model="user.phone" class="form-control">
        </div>
        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Atualizar</button>
        </div>
      </form>
    </div>

    <div id="Pedidos" class="tabcontent">

    </div>

    <div id="Endereco" class="tabcontent">
      <form class="form-horizontal" role="form">
        <fieldset>
          <!-- Form Name -->
          <legend>Detalhes de Endereço</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Rua</label>
            <div class="col-sm-10">
              <input type="text" ng-model="user.street" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label"  for="textinput">Número</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" ng-model="user.number">
            </div>
          </div>

          <!-- Text input-->
          <!-- <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Complemento</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div> -->

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Cidade</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="user.city">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Estado</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="user.state">
            </div>

            <label class="col-sm-2 control-label" for="textinput">CEP</label>
            <div class="col-sm-4">
              <input type="text" ng-model="user.CEP" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <!-- <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">País</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div> -->

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div>

    <div id="Senha" class="tabcontent">
      <form name="form" role="form" ng-submit="updatePwd()">
        <label>Nova Senha</label>
        <input ng-model="user.password" class="form-control" required type="password">
        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Atualizar</button>
        </div>
      </form>
    </div>

  </div>
</div>
