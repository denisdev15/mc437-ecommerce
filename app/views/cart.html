<div class="container" ng-init="getCart()">
	<div class="card">
		<div class="container-fliud">
			<div class="wrapper row">
        <table>
          <tr ng-repeat="product in products">
            <td>{{product.name}}</td>
            <td>{{product.color}}</td>
            <td>{{product.qtd}}</td>
            <td>{{product.price}}</td>
            <td>{{product.total}}</td>
          <tr>
        </table>
			</div>
		</div>
	</div>
</div>
