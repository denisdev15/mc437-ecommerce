<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" ng-init="getCart()" style="min-height: 1000px;">
	<div class="card" style="min-height: 600px;">
		<div class="container-fliud">
			<div class="wrapper row">
  <table id="cart" class="table table-hover table-condensed" style="min-height: 800px;">
    <thead>
      <tr>
        <th style="width:40%">Produto</th>
        <th style="width:10%">Pre√ßo</th>
        <th style="width:8%">Quantidade</th>
        <th style="width:10%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs"><img ng-src="{{product.img[0]}}" alt="..." class="img-responsive"/></div>
            <div class="col-sm-10">
              <h4 class="nomargin">{{product.name}}</h4>
              <p>{{product.description}}</p>
            </div>
          </div>
        </td>
        <td data-th="Price">R${{product.price | roundTo: 2}}</td>
        <td data-th="Quantity">
          {{product.qtd}}
        </td>
        <td data-th="Subtotal" class="text-center">R${{product.total | roundTo: 2}}</td>
        <td class="actions" data-th="">
          <button class="btn btn-danger btn-sm" ng-click="productChange(product._id, -1)"><i class="fa fa-minus"></i></button>
          <button class="btn btn-info btn-sm" ng-click="productChange(product._id, 1)"><i class="fa fa-plus"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
        <td class="text-center"><strong>Total R${{total | roundTo: 2}}</strong></td>
      </tr>
      <tr>
        <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Comprando</a></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="hidden-xs text-center"><strong>Total R${{total | roundTo: 2}}</strong></td>
        <td><a href="#/checkout" ng-disabled="total <= 0" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
</div>
</div>
</div>
