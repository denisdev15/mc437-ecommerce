<!-- Homepage Content -->
<div class="container" ng-init="getProducts()">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Grupo 02</h1>
      <div class="list-group">
        <a href="#" class="list-group-item">Smartphones</a>
        <a href="#" class="list-group-item">Computadores e Notebooks</a>
        <a href="#" class="list-group-item">Eletrodom√©sticos</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <!-- <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="app/images/dell.png" alt="Notebooks">
          </div>
          <!-- <div class="carousel-item">
            <img class="d-block img-fluid" src="app/images/micro-ondas-lg-easyclean-30-litros-mh7053r-photo25874970-12-24-15.jpg" alt="Second slide">
          </div> -->
          <div class="carousel-item">
            <img class="d-block img-fluid" src="app/images/sony-xperia-e3-smartphone-4.5''-5mp-android-preto.jpg" alt="Celulares">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" ng-repeat="product in products | orderBy: 'price'">
          <div class="card h-100" ng-if="product.stock > 0">
            {{product.name}}
            <a ng-href="#/product/{{product._id}}"><img class="card-img-top" ng-src="{{product.img[0]}}" alt="product.name"></a>
            <div class="card-body">
              <h4 class="card-title">
                <a ng-href="#/product/{{product._id}}">{{product.name}}</a>
              </h4>
              <h5>R${{product.price}}</h5>
              <p class="card-text">{{product.description}}</p>
            </div>
          </div>
        </div>


      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
